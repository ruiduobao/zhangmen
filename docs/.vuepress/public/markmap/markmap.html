]},"v":"梨山","c":[{"t":"list_item","d":11,"p":{"lines":[208,209]},"v":"敢氏(3筑基)，原梨山之主。","c":[{"t":"list_item","d":13,"p":{"lines":[210,211]},"v":"敢毅（宁、奈文灭罗家遗族后，占罗山坊一成股，在楚秦等宗门支持下，顶替罗家遗族成为罗罗家旧地新三大势力之一，开辟战争后寿元尽）"},{"t":"list_item","d":13,"p":{"lines":[211,212]},"v":"敢珑（血战归一统后与敢毅分家得梨山，敢毅死后重回梨山，与敢棋重并一家，碧湖密藏死于黑手）"},{"t":"list_item","d":13,"p":{"lines":[212,213]},"v":"敢棋（展仇筑基后楚秦为新三足鼎立之一，齐休授意楚无影将其暗杀，削弱敢家，后楚秦与敢家换股，楚秦一成，敢氏三分）"},{"t":"list_item","d":13,"p":{"lines":[213,214]},"v":"敢澜（祁家姻亲，外海敢家与祁家斗争时，劝说敢家主，被齐休推为梨山敢家主）"},{"t":"list_item","d":13,"p":{"lines":[214,215]},"v":"白塔城敢家（外海大赏功后齐休赏赐，得2个正式家族名额，一半迁至白塔城）"}]}]},{"t":"list_item","d":9,"p":{"lines":[216,217]},"v":"空曲山","c":[{"t":"list_item","d":11,"p":{"lines":[218,219]},"v":"奈文家（七战天引山后外迁家族，6筑基,与罗家遗族筑基相当，血战归一统族灭）","c":[{"t":"list_item","d":13,"p":{"lines":[220,221]},"v":"奈文落（筑基，族长，血战归一统，于楚秦山死于鲁平之手）"},{"t":"list_item","d":13,"p":{"lines":[221,222]},"v":"奈文雪（练气，不满熊黛儿顶了自己的姻亲，被熊黛儿反杀）"}]},{"t":"list_item","d":11,"p":{"lines":[223,224]},"v":"祁家（祁无霜死后，器符盟祁家及其余诸家被灵木盟赶入山都境内，一分为三：散修，炼器制符入南楚门，祁冰燕）小魔渊开辟祁家死伤惨重，因早年卖空曲山与敢家交恶","c":[{"t":"list_item","d":13,"p":{"lines":[225,226]},"v":"祁冰燕（筑基后期，祁无霜死后，卢青玄做媒，敢家卖于楚秦，转手赠予空曲山。碧湖门密藏在盲盒中放入黑手照片，死于万轩）"},{"t":"list_item","d":13,"p":{"lines":[226,227]},"v":"祁默安，筑基，擅长阵法，外海表现突出。秦罗之乱得齐休命令偷袭离火，被郎季高识破死。"}]}]},{"t":"list_item","d":9,"p":{"lines":[228,229]},"v":"元和山","c":[{"t":"list_item","d":11,"p":{"lines":[230,231]},"v":"宁氏（楚秦门入楚秦山后，忽悠鲁平，两家结盟后与奈文家对抗，与罗氏成三足鼎立，血战归一统之战族灭）","c":[{"t":"list_item","d":13,"p":{"lines":[232,233]},"v":"宁熙（筑基，族长，楠笼山外被齐休阴死）"},{"t":"list_item","d":13,"p":{"lines":[233,234]},"v":"宁鹏（筑基初期，血战归一统楠笼山大殿战死）"},{"t":"list_item","d":13,"p":{"lines":[234,235]},"v":"宁均（筑基中期，血战归一统楠笼山大殿战死）"}]},{"t":"list_item","d":11,"p":{"lines":[236,237]},"v":"佘一山（兄）前双联山主（宁家帮手，血战归一统之战，齐休许其元和山。何玉姜炎抓捕小分队楚秦代表，探险身死）"}]},{"t":"list_item","d":9,"p":{"lines":[238,239]},"v":"双联山","c":[{"t":"list_item","d":11,"p":{"lines":[240,241]},"v":"宋氏兄弟（熊十四结丹前新入家族）","c":[{"t":"list_item","d":13,"p":{"lines":[242,243]},"v":"宋仲谦（筑基，外海表现突出）"}]}]},{"t":"list_item","d":9,"p":{"lines":[244,245]},"v":"楠笼山","c":[{"t":"list_item","d":11,"p":{"lines":[246,247]},"v":"南巧蝶（离火盟南家金丹南昆之后），龙宁远招大周书院后，被责罚的家族之一，宁家收拢的目标山门之一，被楚秦保下，维持三足鼎立。后被齐休出卖，困守藏经阁而死"},{"t":"list_item","d":11,"p":{"lines":[247,248]},"v":"戚长胜（与乌道本、高善言同时期欲入楚秦被拒，心怀怨愤,楚秦为三足鼎立后罗家遗族、穆家遗族、等楚秦仇家结为反楚秦联盟，血战归一统后得楠笼山、奈文霖，死于入魔后的奈文霖）"},{"t":"list_item","d":11,"p":{"lines":[248,249]},"v":"虢家","c":[{"t":"list_item","d":13,"p":{"lines":[250,251]},"v":"虢寿（楚秦山后一任主人，黑河坊擂台赛时，由南楚门主导，令他家离开仙林坳，敢毅带头，夺散修山门一座，为楚秦附庸，血战归一统时被奈文家灭门）"},{"t":"list_item","d":13,"p":{"lines":[251,252]},"v":"虢修（虢家灭门后家主，戚长胜死后，沙飞入门得虢家旧山门，虢家迁移至楠笼山（存误），拒降灵木，身死。","c":[{"t":"list_item","d":15,"p":{"lines":[253,254]},"v":"虢豹，秦罗之乱死于军阵","c":[{"t":"list_item","d":17,"p":{"lines":[255,256]},"v":"陆蔓，陆云子家族，秦罗之乱死于郎季高部截杀"}]}]}]}]},{"t":"list_item","d":9,"p":{"lines":[257,258]},"v":"鲁家，鲁平，楚秦山周边三家族之一，楚秦门入驻后攻山失败，开辟战争后逃离白山，失肉身入外海小魔渊","c":[{"t":"list_item","d":11,"p":{"lines":[259,260]},"v":"鲁阁，鲁平侄子，博木城散修，灵植修士，被楚秦招纳"}]},{"t":"list_item","d":9,"p":{"lines":[261,262]},"v":"毛家（散修之乱被灭门）","c":[{"t":"list_item","d":11,"p":{"lines":[263,264]},"v":"毛茂林（毛家遗族，入楚秦，为谋士，齐休从幽泉地底返回后，寿元尽）"}]},{"t":"list_item","d":9,"p":{"lines":[265,266]},"v":"原陵梁宗避难迁入","c":[{"t":"list_item","d":11,"p":{"lines":[267,268]},"v":"萧道蕴（萧选后裔）"}]}]},{"t":"list_item","d":7,"p":{"lines":[269,270]},"v":"旧罗家","c":[{"t":"list_item","d":9,"p":{"lines":[271,272]},"v":"罗山坊/思过坊（仙林坳进白山必经之地，齐休为纪念秦思过，反思而改名）"},{"t":"list_item","d":9,"p":{"lines":[272,273]},"v":"罗凤（买到齐妆肉身，夺舍失败死）","c":[{"t":"list_item","d":11,"p":{"lines":[274,275]},"v":"罗千行（罗凤嫡支，七战结束后的族长，三足鼎立时期死于敢毅）"}]},{"t":"list_item","d":9,"p":{"lines":[276,277]},"v":"乌阳罗氏，济水罗氏，秀山罗氏，三个罗家庶支，与七战天引山后的罗家并10位筑基"}]},{"t":"list_item","d":7,"p":{"lines":[278,279]},"v":"邝家（散修之乱后入楚秦，7战天引山后离开）"},{"t":"list_item","d":7,"p":{"lines":[279,280]},"v":"冯氏（散修之乱后入楚秦，7战天引山后离开）"},{"t":"list_item","d":7,"p":{"lines":[280,281]},"v":"青溪山（二战天引山被楚秦门灭门，得青玉传承一套，后赠与楚青玉），得张胜男（张世石收养）"},{"t":"list_item","d":7,"p":{"lines":[281,282]},"v":"穆家（1战天引山出场）","c":[{"t":"list_item","d":9,"p":{"lines":[283,284]},"v":"穆荀（家主）5战天引山后，器符盟交北方经营权给广汇阁，换回门中三位金丹，攻山都山、楚秦门，为六战天引山。清凉瀑穆家、林家vs楚秦、刘家，被齐休聘请黑手瞬杀"},{"t":"list_item","d":9,"p":{"lines":[284,285]},"v":"穆矮子，清凉瀑死"},{"t":"list_item","d":9,"p":{"lines":[285,286]},"v":"王年（清凉瀑逃走，参与反楚秦盟，楚秦于楠笼山灭宁家后，后死于楚秦山藏经阁）"}]}]},{"t":"list_item","d":5,"p":{"lines":[287,288]},"v":"山都（北面靠黑河，诛灭叶赫家，灵脉被军阵攻击摧毁，引入24家散修，楚秦灵木初战全降，入山都山挖矿）","c":[{"t":"list_item","d":7,"p":{"lines":[289,290]},"v":"斯温光（金丹，被霍虎五虎拍门瞬杀）","c":[{"t":"list_item","d":9,"p":{"lines":[291,292]},"v":"斯温泰（楚秦得黑河坊后索要地契未果，被魏家破山门，灭族）"},{"t":"list_item","d":9,"p":{"lines":[292,293]},"v":"斯温煜（古吉擂台对手，死于无名谷）"}]},{"t":"list_item","d":7,"p":{"lines":[294,295]},"v":"魏同（外海御兽门出身，山都前主人，楚秦前主家，寿元将尽，引魏玄入山都，初战天引山重伤，寿元尽）","c":[{"t":"list_item","d":9,"p":{"lines":[296,297]},"v":"魏皋（四战天引山驻守魏家族老，与绿袍老人约生死斗，7战天引山死）"},{"t":"list_item","d":9,"p":{"lines":[297,298]},"v":"魏元（魏同系，魏同死后七族老之一，散修之乱后与伴兽同时结丹，7战天引山死）"},{"t":"list_item","d":9,"p":{"lines":[298,299]},"v":"魏婉（敏娘的婶娘，死于蒯量书、多罗诺）","c":[{"t":"list_item","d":11,"p":{"lines":[300,301]},"v":"魏成乾（魏婉小儿子，大儿子死于2战天引山，散修之乱由魏永出面被齐休带下救走至仙林坳，5战天引山欲强奸罗小小，被齐休杀死，魏玄未责罚齐休，5战天引山结束）"}]}]},{"t":"list_item","d":7,"p":{"lines":[302,303]},"v":"魏玄（外黑风谷出身，七战天引山死）","c":[{"t":"list_item","d":9,"p":{"lines":[304,305]},"v":"魏永（魏玄系核心弟子，借魏婉之死，强命齐休赔偿魏成乾兄弟80枚三阶，7战天引山死）"},{"t":"list_item","d":9,"p":{"lines":[305,306]},"v":"魏敏明（魏成乾交好修士）"},{"t":"list_item","d":9,"p":{"lines":[306,307]},"v":"魏奚（仙林坳散修之乱被楚无影救命）"},{"t":"list_item","d":9,"p":{"lines":[307,308]},"v":"魏狂（魏同死后七族老之一，7战天引山后带数百残部逃生，莫归农死，被祁无霜攻破山门后，全部自戕，魏家族灭）"}]},{"t":"list_item","d":7,"p":{"lines":[309,310]},"v":"仙林坳（前山都门附庸地盘，二阶中品），首战天引山后赵良德离开，魏玄赏赐给楚秦门","c":[{"t":"list_item","d":9,"p":{"lines":[311,312]},"v":"楚秦门（前地主）"},{"t":"list_item","d":9,"p":{"lines":[312,313]},"v":"秦唯林（筑基，仙林坳第三任主人，秦师姐一支秦家人，死于北丁申山，将家主传给秦小锤）","c":[{"t":"list_item","d":11,"p":{"lines":[314,315]},"v":"女儿（被蒯量文醉酒后侮辱）"}]}]},{"t":"list_item","d":7,"p":{"lines":[316,317]},"v":"叶赫家。叶赫图，叶赫连，开辟战争结束后，祁家离山都山入曲空山，山都沦为楚秦玩物，30年内战最终胜利者，黑河峰探宝后同灵木、裴家、庶务峰三家暗杀、攻楚秦，灭族。山都入楚秦"}]},{"t":"list_item","d":5,"p":{"lines":[318,319]},"v":"天引山（器符盟和魏家边界，7战结束被军阵摧毁）","c":[{"t":"list_item","d":7,"p":{"lines":[320,321]},"v":"天引宗（附庸，器符盟围攻山都山后被魏玄、魏同报复灭门）"},{"t":"list_item","d":7,"p":{"lines":[321,322]},"v":"天引寺","c":[{"t":"list_item","d":9,"p":{"lines":[323,324]},"v":"法引，律宗（齐休见万天罡后欲正盟风，找楚红裳→楚问→妙清→法引，得戒律和尚一位。酆水开辟战争后入楚秦，建天引寺。）"}]}]},{"t":"list_item","d":5,"p":{"lines":[325,327]},"v":"黑河遗迹，空间通道联通黑河AB两点，选择任意一点进入后，进入通道中间的一处裂缝。<br>\n杀墨蛟之地","c":[{"t":"list_item","d":7,"p":{"lines":[328,329]},"v":"3000年前","c":[{"t":"list_item","d":9,"p":{"lines":[330,331]},"v":"三化神"},{"t":"list_item","d":9,"p":{"lines":[331,332]},"v":"白山10来个青铜灯元婴（今9个白山元婴宗门+密宗元婴数名）"},{"t":"list_item","d":9,"p":{"lines":[332,333]},"v":"齐云灵药阁甘家元婴、万宝阁万家元婴、广汇阁高家元婴"},{"t":"list_item","d":9,"p":{"lines":[333,334]},"v":"姜家元婴，操控万骨","c":[{"t":"list_item","d":11,"p":{"lines":[335,336]},"v":"万骨，来自其它界面，空间大能。3000年前封堵黑河峰底空间，规避墨蛟攻击，。3000年后与姜炎入北丁申山，撞见何玉，鬼修传送阵飞至极北","c":[{"t":"list_item","d":13,"p":{"lines":[337,338]},"v":"姜炎"}]}]}]},{"t":"list_item","d":7,"p":{"lines":[339,340]},"v":"1700年前","c":[{"t":"list_item","d":9,"p":{"lines":[341,342]},"v":"高广崧（齐云5峰），元婴中期，1300余岁，失踪于1700年前，土灵根传功长老，高广盛的直系祖先","c":[{"t":"list_item","d":11,"p":{"lines":[343,344]},"v":"杀墨蛟后，高广崧用唤魔土唤醒钵中小鬼，镇魔图与小鬼融合，变为死水魔蚓。魔蚓中伴生无面魔，镇压失败而死。"},{"t":"list_item","d":11,"p":{"lines":[344,345]},"v":"疑点1：高广盛以楚佑闵无礼为借口，强行介入黑河坊，疑似为寻黑河遗迹。"},{"t":"list_item","d":11,"p":{"lines":[345,346]},"v":"疑点2：高广崧为何转练魔功"}]}]},{"t":"list_item","d":7,"p":{"lines":[347,350]},"v":"碧湖秘境二次开启，全知神宫自碧湖密藏飞入黑河遗迹，齐休观摩。<br>\n全知神宫自死亡沼泽以墨蛟形态现身，聂疯子藏头部，天地峰拦截与赶来的枯荣对拼一击，南宫木边缘ob，全知神宫追小魔渊主人头颅坠入死亡沼泽，天地峰至君旋山，贾长庚神傀脱身。<br>\n碧湖门、全知神宫、黑河峰底，密宗","c":[{"t":"list_item","d":9,"p":{"lines":[351,352]},"v":"黑河珠"}]}]},{"t":"list_item","d":5,"p":{"lines":[353,354]},"v":"君旋山，位于元和山、空曲山、罗山坊之间。齐休得兽皮","c":[{"t":"list_item","d":7,"p":{"lines":[355,356]},"v":"黄沙帝君（化神）"}]},{"t":"list_item","d":5,"p":{"lines":[357,358]},"v":"沔水，卢家山门，卢士洛退出器符盟后，山门入绿袍老人，后入卫家。卫家迁至南楚后，入白沙帮。","c":[{"t":"list_item","d":7,"p":{"lines":[359,360]},"v":"卢士洛（金丹，诛血修器符盟金丹之一，二战天引山后退器符盟，第三次黑河坊擂台时，请绿袍老人+离火盟南昆，引发散修之乱单挑魏家，死于魏同伴兽自爆）"},{"t":"list_item","d":7,"p":{"lines":[360,361]},"v":"绿袍老人（散修，交好魏同，金丹后期，7战天引山死）","c":[{"t":"list_item","d":9,"p":{"lines":[362,363]},"v":"散修之乱后得卢家本山"}]},{"t":"list_item","d":7,"p":{"lines":[364,365]},"v":"白沙帮（白沙帮与虢家领地疑问，271章，白沙帮入虢家山门，虢家入楠笼山，321章也如此写，368章，楠笼山却成了白沙帮山门，似是写反了）","c":[{"t":"list_item","d":9,"p":{"lines":[366,367]},"v":"沙空鹤（首次黑河擂台负于何玉，死于开辟战争）","c":[{"t":"list_item","d":11,"p":{"lines":[368,369]},"v":"沙飞，沙空鹤死后继承山门，被齐休收入楚秦门下，得虢家旧山门，拒降灵木死"}]},{"t":"list_item","d":9,"p":{"lines":[370,371]},"v":"多罗诺/沙诺（多罗信远房叔辈，杀魏婉，夺舍失败后入楚秦，因姓氏入白沙帮，沙飞死后为白沙帮主）","c":[{"t":"list_item","d":11,"p":{"lines":[372,373]},"v":"多罗信（广汇阁第一届黑河坊擂台冠军，卖黑河坊10年租约给楚秦门，死于筑基失败）"},{"t":"list_item","d":11,"p":{"lines":[373,374]},"v":"灵药阁甘家舞儿、怜儿"}]}]}]},{"t":"list_item","d":5,"p":{"lines":[375,376]},"v":"博木城（原罗家旧地以南，秦罗之乱后入楚秦）"}]},{"t":"list_item","d":3,"p":{"lines":[377,378]},"v":"器符城（祁无霜死后五行盟三家把持改名博北城。灵木楚秦初战，离火、连水驱灵木盟，改回器符城，但未向境内填充人口，放养状态，原器符盟领土大部分归属灵木。）","c":[{"t":"list_item","d":5,"p":{"lines":[379,380]},"v":"器符盟，魏家东边。器符城位于黑河南岸。","c":[{"t":"list_item","d":7,"p":{"lines":[381,382]},"v":"蒯通（金丹后期，攻山都山的10金丹之一，被玉鹤师傅赶入白山深处，6战天引山回来，7战天引山后仅剩2金丹之一，招离火、连水、灵木共管器符城，死于楚震）","c":[{"t":"list_item","d":9,"p":{"lines":[383,384]},"v":"蒯量书（蒯通后辈，内门弟子，与楚秦门客卿密谋夺取楚秦仙林坳，事败后压往山都魏家受审，被魏婉拿走藏宝图，合谋多罗诺杀魏婉，因散魂棺藏宝图与多罗诺结仇，为齐休、多罗诺、申崮所杀）"},{"t":"list_item","d":9,"p":{"lines":[384,385]},"v":"蒯量文（蒯通后辈，与熊黛儿有婚约，楚秦成为新三足鼎立后，被楚无影所杀）"},{"t":"list_item","d":9,"p":{"lines":[385,386]},"v":"遗族，蒯通死后，被祁无霜关押于天引山旧址，与桢林门勾结对付楚秦。阙林回归后，祁无霜送山都山，开辟战争结束时被参战的散修攻入灭门。"}]},{"t":"list_item","d":7,"p":{"lines":[387,388]},"v":"祁无霜（7战天引山后仅剩2金丹之一）7战天引山后与蒯通闹翻，夺山都山自立门户，后收拢罗家旧地，势力超过魏玄时期，蒯通死后器符城主事，开辟战争拿到器符城经博森城到前线的运输差事，战争结束后死于灵木、离火、连水联手谋杀。"}]}]},{"t":"list_item","d":3,"p":{"lines":[389,390]},"v":"五行盟。南方锐金厚土与三家少往来。连水自居正道，离火灵木密切。开辟战争后，灵木实力大损。阴双楚失败后，连水不愿继续。灵木插手九星坊未带离火，生间隙。","c":[{"t":"list_item","d":5,"p":{"lines":[391,392]},"v":"灵木盟（归儒，与旧罗家/后楚秦接壤，博木博林博森各据一角）白山开辟战后得博森城以南白山深处北部大片领地，含地底幽泉、北丁申山）","c":[{"t":"list_item","d":7,"p":{"lines":[393,394]},"v":"柴艺（博木城主）首次出场阻止楚秦杀开辟战争参战散修，杀祁无霜，逼迫楚红裳现身，与楚秦签订协议。五行盟主事人。制止连水北迁入齐云，阻止五行盟内部崩坏。顶住挥师南上的合欢宗。"},{"t":"list_item","d":7,"p":{"lines":[394,395]},"v":"博森城（白山开辟战争前要到，白山开辟后地位急剧下降）"},{"t":"list_item","d":7,"p":{"lines":[395,396]},"v":"博林城，靠近白山主峰。九星坊萧家主死后，灵木奇袭丹盟，韩天青突袭灵木盟飞梭，杀博林城主，酥油青灯"},{"t":"list_item","d":7,"p":{"lines":[396,397]},"v":"柴冠（元婴中期）楚秦、灵木初战将胜，被白山顶同门伤肉体"},{"t":"list_item","d":7,"p":{"lines":[397,398]},"v":"柴屏（元婴初期，楚秦、灵木初战现身）"}]},{"t":"list_item","d":5,"p":{"lines":[399,400]},"v":"江南宗","c":[{"t":"list_item","d":7,"p":{"lines":[401,402]},"v":"姜家，陆云子/天地峰派系，得碧湖密藏，南宫木得酆水开辟，姜家参战得碧湖宫，南下得碧湖宫山门，得连水旧地东半。小魔渊开辟期间姜家得连水盟大部分领土+连水城。","c":[{"t":"list_item","d":9,"p":{"lines":[403,404]},"v":"前连水盟领地（自诩白山正道）","c":[{"t":"list_item","d":11,"p":{"lines":[405,406]},"v":"桑海门","c":[{"t":"list_item","d":13,"p":{"lines":[407,408]},"v":"桑珈（小魔渊赏功后齐休搭线归古，原碧湖门长老，原厚土盟外海金丹后期客卿，英伯夺丹盟后被清退。姜家、楚秦设计，许他连水门领地一块，一代掌门。）"}]},{"t":"list_item","d":11,"p":{"lines":[409,410]},"v":"连水城（白山修真大城）"},{"t":"list_item","d":11,"p":{"lines":[410,411]},"v":"碧湖（连水盟周边几大湖之一）","c":[{"t":"list_item","d":13,"p":{"lines":[412,413]},"v":"碧湖门（连水门欲迁齐云时，举派北逃。白山议和后与桑珈合伙，黑河坊为基地，收容大量白山、外海散修，欲夺连水盟。碧湖秘藏入齐云后，陆云子主导，得连水城。小魔渊开辟期间，楚秦、姜家交换利益，顾叹设计挑拨碧湖门vs连水残部消耗双方，灭门）","c":[{"t":"list_item","d":15,"p":{"lines":[414,415]},"v":"毕君维（门主，金丹中期）"},{"t":"list_item","d":15,"p":{"lines":[415,416]},"v":"毕疽（长老，金丹初期）"},{"t":"list_item","d":15,"p":{"lines":[416,417]},"v":"杜别（外海客卿，金丹初期）"}]},{"t":"list_item","d":13,"p":{"lines":[418,419]},"v":"碧湖密藏，第二个黑河峰底，全知神宫，后改为齐云试炼地，名碧湖宫","c":[{"t":"list_item","d":15,"p":{"lines":[420,421]},"v":"钉子（白、红、黑）"}]}]}]},{"t":"list_item","d":9,"p":{"lines":[422,423]},"v":"江南城，前连水城"},{"t":"list_item","d":9,"p":{"lines":[423,424]},"v":"江南宗山门（旧连水盟山门）"},{"t":"list_item","d":9,"p":{"lines":[424,425]},"v":"姜焕（元婴），阻止连水攻栖蒙山。碧湖门探宝姜家主事","c":[{"t":"list_item","d":11,"p":{"lines":[426,427]},"v":"姜明荣（直系后辈，秦思瑶前夫，姜炎父亲，同意南宫嫣然退婚）"}]},{"t":"list_item","d":9,"p":{"lines":[428,429]},"v":"姜明恪（欺压姜炎、蒋明荣父子，姜炎欲杀10人之一，因姜焕阻止连水门，代表参加白山大议和。分封三代掌门候选人之一，因酆水开辟冲锋一线得初代掌门位）"},{"t":"list_item","d":9,"p":{"lines":[429,430]},"v":"连水元婴（做藏宝图，破水珺影运势，止夺舍。连水门为换取齐云山门，送连水元婴青铜灯给姜家。）","c":[{"t":"list_item","d":11,"p":{"lines":[431,432]},"v":"水珺影（将齐妆放入散魂棺，前连水盟主,连水元婴徒弟，夺舍计划失败，寿元尽）"}]}]}]},{"t":"list_item","d":5,"p":{"lines":[433,434]},"v":"离火盟，碧湖门覆灭后得部分连水领地。","c":[{"t":"list_item","d":7,"p":{"lines":[435,436]},"v":"郎季高,金丹后期，前离火盟主，秦罗之乱与柴艺联合，命古熔骗古铁生、齐休来离火城，传离火盟主于古熔。"},{"t":"list_item","d":7,"p":{"lines":[436,437]},"v":"南昆（金丹初期，死于魏家巨蛟自爆）"},{"t":"list_item","d":7,"p":{"lines":[437,438]},"v":"古剑阁","c":[{"t":"list_item","d":9,"p":{"lines":[439,440]},"v":"古熔（齐休以全套琉璃地火为代价，换其入门中10年，离火盟金丹炼器大师）。碧湖门覆灭后，古熔得器符城多数股，主导离火得连水盟部分领地，为器符城主。秦罗之乱得离火盟主之位。北方，离火、锐金、厚土、灵木、白山剑派、姜家、裴家联盟攻楚秦。南方白山剑派、锐金、厚土、灵木攻幻剑盟+合欢宗+丹盟。","c":[{"t":"list_item","d":11,"p":{"lines":[441,442]},"v":"陆墨（陆云子联姻）"},{"t":"list_item","d":11,"p":{"lines":[442,443]},"v":"古熔没有弱点！！！"}]},{"t":"list_item","d":9,"p":{"lines":[444,445]},"v":"古宓（古剑门筑基弟子，古熔亲族，秦罗之乱串通灵木叛门）"}]},{"t":"list_item","d":7,"p":{"lines":[446,447]},"v":"罗姿（筑基，楚秦罗家旧地家族出身，联姻燕归门）管燕归门庶务，小魔渊期间受南宫家忽悠，指挥罗家要挟齐休提升门中地位，失败后担心灵木威胁九星坊，欲与燕沐云投南宫家。被燕沐云踢出燕家后与丈夫入裴家，被裴双抛弃至离火盟。柴艺自爆后与灵木、离火攻楚秦，战败后死于古熔。"},{"t":"list_item","d":7,"p":{"lines":[447,448]},"v":"秦光耀，右山秦氏，小魔渊开辟被南宫木招揽，得结丹圣药入南宫，后南宫止被囚，入裴家，被裴双抛弃至离火。柴艺自爆后同罗姿攻楚秦，战败后被离火抛弃至灵木城，死于战后秦长风处刑。"}]},{"t":"list_item","d":5,"p":{"lines":[449,450]},"v":"锐金盟"},{"t":"list_item","d":5,"p":{"lines":[450,451]},"v":"厚土盟","c":[{"t":"list_item","d":7,"p":{"lines":[452,453]},"v":"王相（盟主）"},{"t":"list_item","d":7,"p":{"lines":[453,454]},"v":"梅素素（金丹，筑基期百晓生白山兵器谱前十。秦罗之乱为离火战阵指挥，战败后被妙清发配至海楚）"}]}]},{"t":"list_item","d":3,"p":{"lines":[455,456]},"v":"醒狮谷","c":[{"t":"list_item","d":5,"p":{"lines":[457,458]},"v":"六阶灵地"}]},{"t":"list_item","d":3,"p":{"lines":[459,460]},"v":"九星坊","c":[{"t":"list_item","d":5,"p":{"lines":[461,462]},"v":"燕归门","c":[{"t":"list_item","d":7,"p":{"lines":[463,464]},"v":"燕南行(白山开辟战争结束后，参战散修欲抢劫楚秦门，送4阶器灵石换其不对楚秦出手，小魔渊开辟后白山结婴死)"},{"t":"list_item","d":7,"p":{"lines":[464,465]},"v":"燕沐云（二代，小魔渊赏功后齐休搭线归古）"},{"t":"list_item","d":7,"p":{"lines":[465,466]},"v":"醒狮谷杀血修，燕南行得红色钉子一枚"}]},{"t":"list_item","d":5,"p":{"lines":[467,468]},"v":"陵梁宗（九星坊地主）三代死于老狮子瞬杀，灵木盟破门，皆自尽。","c":[{"t":"list_item","d":7,"p":{"lines":[469,470]},"v":"萧选，初代掌门，闭关入魔死（楚无影干的）"},{"t":"list_item","d":7,"p":{"lines":[470,471]},"v":"三代"},{"t":"list_item","d":7,"p":{"lines":[471,472]},"v":"梁永年（四代）"}]}]},{"t":"list_item","d":3,"p":{"lines":[473,474]},"v":"丹盟（元婴，归古，白山东南边，白山开辟战争后得4阶丹青山）"}]},{"t":"bullet_list","d":2,"p":{"lines":[481,513]},"v":"","c":[{"t":"list_item","d":3,"p":{"lines":[481,482]},"v":"韩天青（元婴）"},{"t":"list_item","d":3,"p":{"lines":[482,483]},"v":"韩平。归古线人，不惧搜魂。齐南城结丹"},{"t":"list_item","d":3,"p":{"lines":[483,484]},"v":"韩阎老（前庶务掌门）决斗败于齐妆后，被英伯架空。"},{"t":"list_item","d":3,"p":{"lines":[484,485]},"v":"英伯（外海客卿）白山大议和后与楚秦私通，促成楚秦丹盟决斗，决斗秒齐休，任庶务掌门。英仲（决斗败于秦长风，死于柴艺自爆）、英叔（丹盟被困10年战死）、英季。姬信隆死，齐休赴齐南城后废盟为门。"},{"t":"list_item","d":3,"p":{"lines":[486,487]},"v":"幻剑盟（元婴），白山大议和后废盟，合并为幻剑门"},{"t":"list_item","d":3,"p":{"lines":[488,489]},"v":"白山剑派（元婴）","c":[{"t":"list_item","d":5,"p":{"lines":[490,491]},"v":"崔元青，筑基与秦长风正白山排名败北，秦罗之乱负责毁坏楚秦山阵法，决斗中被秦长风瞬杀"},{"t":"list_item","d":5,"p":{"lines":[491,492]},"v":"崔姓金丹，秦罗之乱携带油灯"}]},{"t":"list_item","d":3,"p":{"lines":[493,494]},"v":"何欢宗（双元婴，传承密宗双修之法。白山最南方势力，偏帮幻剑宗、白山剑派与厚土、锐金作战）","c":[{"t":"list_item","d":5,"p":{"lines":[495,496]},"v":"中行隽（掌门），幻剑、白山剑派、丹盟参战方主事人"},{"t":"list_item","d":5,"p":{"lines":[496,497]},"v":"中行媚，金丹，秦罗之乱驻楚秦联络人"}]},{"t":"list_item","d":3,"p":{"lines":[498,499]},"v":"摘星阁","c":[{"t":"list_item","d":5,"p":{"lines":[500,501]},"v":"司空宙（元婴）"},{"t":"list_item","d":5,"p":{"lines":[501,502]},"v":"司空极（门主）"},{"t":"list_item","d":5,"p":{"lines":[502,503]},"v":"贾长庚，化神，天地峰师弟，转世引白山元婴宗门内战，转世后入摘星阁，转世后被稷下城妫正看上，盗取途中，天地峰出手截胡，关于君旋山黄沙帝君处。全知神宫现身时用神傀之术逃离，假身被天地峰全数丢入白山传送阵。","c":[{"t":"list_item","d":7,"p":{"lines":[504,505]},"v":"神傀秘宝（黑河峰）","c":[{"t":"list_item","d":9,"p":{"lines":[506,507]},"v":"何玉，金丹中期，得神傀秘法"}]}]}]},{"t":"list_item","d":3,"p":{"lines":[508,509]},"v":"老狮子（化神后期）","c":[{"t":"list_item","d":5,"p":{"lines":[510,511]},"v":"小黑，四翅天鹰，人面蛇，摩云鬣，风息归土兽，"},{"t":"list_item","d":5,"p":{"lines":[511,512]},"v":"奈文霖（入魔后杀光楠笼山，后入白山深处，为救齐休死）"}]}]}]},{"t":"heading","d":1,"p":{"lines":[513,514]},"v":"酆水流域","c":[{"t":"list_item","d":3,"p":{"lines":[515,516]},"v":"酆水城（化神）"},{"t":"list_item","d":3,"p":{"lines":[516,517]},"v":"鬼修传送阵，何玉传送所在地，归古的弱点，归儒主导开辟"},{"t":"list_item","d":3,"p":{"lines":[517,518]},"v":"鬼修小世界（归古），南宫木、芈东极所发现，要挟归古，得渡劫宝物"}]},{"t":"heading","d":1,"p":{"lines":[519,520]},"v":"大周书院（东海之滨）","c":[{"t":"list_item","d":3,"p":{"lines":[521,522]},"v":"归古","c":[{"t":"list_item","d":5,"p":{"lines":[523,524]},"v":"鬼修传送门（北丁申山求援，被归儒阻止）"},{"t":"list_item","d":5,"p":{"lines":[530,531]},"v":"东政外院（化神）黑河坊外阻止裴家围杀楚红裳","c":[{"t":"list_item","d":7,"p":{"lines":[532,533]},"v":"姬佳芊，元婴。白山开辟战争赏功主事，楚秦灵木初交战，多罗诺至东政外院，被她带走，称帮忙打击灵木。何玉姜炎抓捕小分队归古派代表。酆水开辟成功后被救，被北政外院化神带走"},{"t":"list_item","d":7,"p":{"lines":[533,534]},"v":"姬兴德（元婴，小魔渊开辟北路3名后勤主管之一）"},{"t":"list_item","d":7,"p":{"lines":[534,535]},"v":"姬飞（元婴，小魔渊开辟中路5名后勤主管之一）"},{"t":"list_item","d":7,"p":{"lines":[535,536]},"v":"姬信隆（奈文霖入魔时入思过坊，开辟战争命齐休卖药草给韩平，楚夺决斗前夕，齐休、楚红裳60万三阶买平安，杀血修后，做中人禁止丹盟针对楚秦。姬佳芊被囚后，总院山门外自杀）"},{"t":"list_item","d":7,"p":{"lines":[536,537]},"v":"姬信良（金丹，外海战争期间与三楚、楚秦长期合作。秦罗之乱退出书院，为楚战策。）"}]}]},{"t":"list_item","d":3,"p":{"lines":[538,539]},"v":"姬羽梁（元婴，巡察使，执法）","c":[{"t":"list_item","d":5,"p":{"lines":[540,541]},"v":"闻心（空问），金丹，姬羽梁弟子"}]},{"t":"list_item","d":3,"p":{"lines":[542,543]},"v":"归儒（尊周礼，人少，年轻修士中拥趸极多）","c":[{"t":"list_item","d":5,"p":{"lines":[544,545]},"v":"化神修士（白山开辟战争，灵木盟欲得领地，被归古阻止）"},{"t":"list_item","d":5,"p":{"lines":[545,546]},"v":"北政外院"}]}]},{"t":"heading","d":1,"p":{"lines":[547,548]},"v":"外海（齐云东边）","c":[{"t":"list_item","d":3,"p":{"lines":[549,550]},"v":"冰源岛（化神，外海极东北）","c":[{"t":"list_item","d":5,"p":{"lines":[551,552]},"v":"冰系女化神"}]},{"t":"list_item","d":3,"p":{"lines":[553,554]},"v":"白塔城（外海北部）楚红裳在周边海域失肉身","c":[{"t":"list_item","d":5,"p":{"lines":[555,556]},"v":"楚问（海楚门）"}]},{"t":"list_item","d":3,"p":{"lines":[557,558]},"v":"鱼尾岛（位于冰源岛、白塔城、铁风群岛之间，小魔渊开辟北路分兵处）"},{"t":"list_item","d":3,"p":{"lines":[558,559]},"v":"铁风群岛（外海东北，御兽门飞地，赵恶廉制唤魔土所在）"},{"t":"list_item","d":3,"p":{"lines":[559,560]},"v":"东海（阚林避难处）外海中部，离齐云最近","c":[{"t":"list_item","d":5,"p":{"lines":[561,562]},"v":"漆山岛（海东岛北方，四阶）黑风、楚秦、齐云楚、南宫联手复辟，因与南宫止斗气，楚秦阵亡数百。","c":[{"t":"list_item","d":7,"p":{"lines":[563,564]},"v":"定海宗（实力同海门岛）","c":[{"t":"list_item","d":9,"p":{"lines":[565,566]},"v":"敖漠（元婴后期）"}]}]},{"t":"list_item","d":5,"p":{"lines":[567,568]},"v":"淞平岛（海东城西方，小魔渊首战地点）"},{"t":"list_item","d":5,"p":{"lines":[568,569]},"v":"海门岛（海东岛北方，齐休、顾叹结丹地）","c":[{"t":"list_item","d":7,"p":{"lines":[570,571]},"v":"丰绪（元婴，海门岛岛主，小魔渊开辟北路3名后勤主管之一）"}]},{"t":"list_item","d":5,"p":{"lines":[572,573]},"v":"海东城/海东岛","c":[{"t":"list_item","d":7,"p":{"lines":[574,575]},"v":"芩家","c":[{"t":"list_item","d":9,"p":{"lines":[576,577]},"v":"海东化神（出身齐云）"},{"t":"list_item","d":9,"p":{"lines":[577,578]},"v":"芩熙照（元婴后期，小魔渊开辟中路大军5名后勤主管之一）"},{"t":"list_item","d":9,"p":{"lines":[578,579]},"v":"芩月明（元婴，小魔渊开辟南路大军后勤主管之一）"},{"t":"list_item","d":9,"p":{"lines":[579,580]},"v":"芩英（元婴，小魔渊首战，参与收复淞平岛）"},{"t":"list_item","d":9,"p":{"lines":[580,581]},"v":"芩东云（元婴，小魔渊首战，参与收复淞平岛）"},{"t":"list_item","d":9,"p":{"lines":[581,582]},"v":"芩奚（筑基，齐妆、沙诺、柳风逃至海东岛时所识）"}]}]}]},{"t":"list_item","d":3,"p":{"lines":[583,584]},"v":"小魔渊（齐云、归古、海东、冰源四家主导。天地峰和归古的把柄所在）","c":[{"t":"list_item","d":5,"p":{"lines":[585,586]},"v":"东城、海东城、冰源岛、大周书院、青莲剑宗、玉兔6化神攻打魔修小世界。齐东城、冰源岛、归古、海东城欲毁小魔渊主人头颅，被青莲剑宗带走。"},{"t":"list_item","d":5,"p":{"lines":[586,587]},"v":"化神玉兔（御兽门化神老妪伴兽，在蔡渊/陆云子/天地峰游说下入齐云，得小魔渊灵地。白塔城助三楚）"}]},{"t":"list_item","d":3,"p":{"lines":[588,589]},"v":"大烆岛，外海南部，元婴，明心源名义上的主家","c":[{"t":"list_item","d":5,"p":{"lines":[590,591]},"v":"龙家旧岛（环绕大烆岛，未南下白山前旧山门）"},{"t":"list_item","d":5,"p":{"lines":[591,592]},"v":"东宗岛（环绕大烆岛）龙家回归外海扩张后欲夺岛屿。明心源家旧地。","c":[{"t":"list_item","d":7,"p":{"lines":[593,594]},"v":"幽影岛，秦唯喻养魂地"}]},{"t":"list_item","d":5,"p":{"lines":[595,596]},"v":"明家老岛（环绕大烆岛，被齐妆灭门，鹊巢鸠占）"},{"t":"list_item","d":5,"p":{"lines":[596,597]},"v":"路古旧岛","c":[{"t":"list_item","d":7,"p":{"lines":[598,599]},"v":"路古（金丹，龙家所占家族，醒狮谷死）"},{"t":"list_item","d":7,"p":{"lines":[599,600]},"v":"龙家（归离儒家，天理门附庸，元婴宗门）归儒做媒，欲得楚秦领地，为龙家主寿元尽后做准备，被齐妆杀死后，龙家、灵木盟战败，入博北城/器符城被讹，强找归儒牵线，天理门+儒门元婴岛主帮忙夺路家外海岛一座。多罗诺，齐休通天令出首，鸡飞狗跳。顾叹结丹后，顾叹、明真和英伯、英仲、英季、东宗岛主、尤大有+2外海金丹，围困灭龙家。东宗岛主得此岛。","c":[{"t":"list_item","d":9,"p":{"lines":[601,602]},"v":"龙家主，元婴中期，多罗诺出首后，死于囹圄"},{"t":"list_item","d":9,"p":{"lines":[602,603]},"v":"龙宁远（敏娘前夫）通天令引大周书院降临罗家旧地状告楚秦，宁家借势占据罗家旧地被大周书院清理过的山门。自杀"},{"t":"list_item","d":9,"p":{"lines":[603,604]},"v":"龙越云/龙一刀，金丹中期，本命不惧搜魂，死于齐妆。"},{"t":"list_item","d":9,"p":{"lines":[604,605]},"v":"新家主（楚秦攻龙家，死于英伯）"},{"t":"list_item","d":9,"p":{"lines":[605,606]},"v":"德麟（家族4金丹之一，死于楚秦）"},{"t":"list_item","d":9,"p":{"lines":[606,607]},"v":"老儒（金丹后期，龙家主生前好友，死于齐休等人围殴）"}]},{"t":"list_item","d":7,"p":{"lines":[608,609]},"v":"尤大有，参与龙家灭门，攻楚秦，被楚秦拿下，知魔灾前兆，审讯时禁制发作身亡"},{"t":"list_item","d":7,"p":{"lines":[609,610]},"v":"东轸，前东宗岛主，金丹。蒋长生请他与灭龙家3外海金丹攻楚秦，团灭。"}]}]},{"t":"list_item","d":3,"p":{"lines":[611,612]},"v":"极东城","c":[{"t":"list_item","d":5,"p":{"lines":[613,614]},"v":"芈东极，化神，出身蛮荒。天劫难渡，为寻神傀之术中途参与酆水开辟。"}]},{"t":"list_item","d":3,"p":{"lines":[615,616]},"v":"其余诸岛","c":[{"t":"list_item","d":5,"p":{"lines":[617,618]},"v":"奔流岛（受灾岛）"},{"t":"list_item","d":5,"p":{"lines":[618,619]},"v":"远流岛（受灾岛）"},{"t":"list_item","d":5,"p":{"lines":[619,620]},"v":"大鼓岛（受灾岛）"},{"t":"list_item","d":5,"p":{"lines":[620,621]},"v":"瓮岛（受灾岛）"}]},{"t":"list_item","d":3,"p":{"lines":[622,623]},"v":"阆左","c":[{"t":"list_item","d":5,"p":{"lines":[624,625]},"v":"石姓元婴中期，追寻全知神宫与楚问认识。"}]}]},{"t":"heading","d":1,"p":{"lines":[626,627]},"v":"青莲剑宗（化神）","c":[{"t":"list_item","d":3,"p":{"lines":[628,629]},"v":"聂疯子"},{"t":"list_item","d":3,"p":{"lines":[629,630]},"v":"碧湖门探宝剑遁金丹，死于黑手"}]},{"t":"heading","d":1,"p":{"lines":[631,632]},"v":"天理门（化神）归儒盟友","c":[{"t":"list_item","d":3,"p":{"lines":[633,634]},"v":"正气坊（黑风谷天理门边界一侧）"},{"t":"list_item","d":3,"p":{"lines":[634,635]},"v":"碧湖门死2金丹"}]},{"t":"heading","d":1,"p":{"lines":[636,637]},"v":"黑风谷（2化神，外道，传承万法门，天理门死敌）醒狮谷开辟战争后，天理门、青莲剑宗、稷下城、明阳山正道联军,对付黑风谷","c":[{"t":"list_item","d":3,"p":{"lines":[638,639]},"v":"屠风（化神，创派祖师）"},{"t":"list_item","d":3,"p":{"lines":[639,640]},"v":"神秘化神（与天地峰、枯荣和尚关系密切）"},{"t":"list_item","d":3,"p":{"lines":[640,641]},"v":"屠自如（金丹，屠单师弟。夺丹试炼。万轩忽悠入碧湖秘藏，黑手底下唯一生者，楚问收留，被执法峰带走，陆云子/天地峰扑空）"},{"t":"list_item","d":3,"p":{"lines":[641,642]},"v":"屠单（金丹后期）夺丹试炼。虐杀天理门朱道友，死于青莲剑宗剑遁修士"},{"t":"list_item","d":3,"p":{"lines":[642,643]},"v":"屠姓元婴（小魔渊开辟与南宫止找三楚联手被拒）"}]},{"t":"heading","d":1,"p":{"lines":[644,645]},"v":"明阳山（齐云派最西北端，儒门唯心，归儒盟友）","c":[{"t":"list_item","d":3,"p":{"lines":[646,647]},"v":"元婴（齐休储物袋被抢后的主事）"},{"t":"list_item","d":3,"p":{"lines":[647,648]},"v":"王邕熙（金丹，寻百晓生时路过杀三人，找齐休问罪，稷下城试炼死于何玉假身）"},{"t":"list_item","d":3,"p":{"lines":[648,649]},"v":"褚文道（金丹家族，接盘侠，死于外出寻宝，秦思瑶回楚秦）"}]},{"t":"heading","d":1,"p":{"lines":[650,651]},"v":"稷下城(明阳山、南林寺、齐云派三家交界处，比齐云城大三分，归儒盟友)","c":[{"t":"list_item","d":3,"p":{"lines":[652,653]},"v":"妫正（化神），大周书院出身。稷下城试炼赠送明贞带木马程序佛珠一串，盗走贾长庚（假身）。被齐休/沙诺利用神傀之术挑拨与南宫木关系。"},{"t":"list_item","d":3,"p":{"lines":[653,654]},"v":"妫擎空（元婴后期）","c":[{"t":"list_item","d":5,"p":{"lines":[655,656]},"v":"姒毐（律堂修士，稷下城主外戚，抢走齐休储物袋，死于齐休、古熔围杀）"},{"t":"list_item","d":5,"p":{"lines":[656,657]},"v":"妫庆之（稷下城主的旁支，秦思瑶情夫，后结丹，碧湖门探宝父子与黑手相遇，生死未知）"}]},{"t":"list_item","d":3,"p":{"lines":[658,659]},"v":"妫铭义（小魔渊首战，参与收复淞平岛）"},{"t":"list_item","d":3,"p":{"lines":[659,660]},"v":"姚家（元婴）","c":[{"t":"list_item","d":5,"p":{"lines":[661,662]},"v":"姚青"}]}]},{"t":"heading","d":1,"p":{"lines":[663,664]},"v":"南林寺，化神，（齐云派最西北端，多为禅宗）","c":[{"t":"list_item","d":3,"p":{"lines":[665,666]},"v":"枯荣和尚，化神，天地峰师弟，齐云出身"},{"t":"list_item","d":3,"p":{"lines":[666,667]},"v":"妙清，齐妆醒狮谷知晓赵瑶入魔后前往北方时认识，因被齐妆、顾叹利用后关系恶化。后为楚问道侣。"},{"t":"list_item","d":3,"p":{"lines":[667,668]},"v":"戒律堂","c":[{"t":"list_item","d":5,"p":{"lines":[669,670]},"v":"法引宗门，借住南林寺，酆水开辟参展，于楚秦得山门一座","c":[{"t":"list_item","d":7,"p":{"lines":[671,672]},"v":"青奋和尚（法引推荐挂单于法引师门），碧湖秘藏黑手照片所有者，照片交给法引（法引给齐休）后入戒律堂告发，音讯全无"},{"t":"list_item","d":7,"p":{"lines":[672,673]},"v":"法引师父（酆水开辟死）"}]},{"t":"list_item","d":5,"p":{"lines":[674,675]},"v":"关押明贞"}]}]},{"t":"heading","d":1,"p":{"lines":[676,677]},"v":"御兽门","c":[{"t":"list_item","d":3,"p":{"lines":[678,679]},"v":"镇守（化神后期，大道：极致生机）打乱执法峰化神的计划，讨好天地峰（阻止三楚盗婴+天地峰盗婴+蔡渊/天地峰铁风群岛隐秘被拿捏），开辟醒狮谷"},{"t":"list_item","d":3,"p":{"lines":[679,680]},"v":"无忧峰（总山）","c":[{"t":"list_item","d":5,"p":{"lines":[681,682]},"v":"喀尔威明，化神，醒狮谷六阶城主","c":[{"t":"list_item","d":7,"p":{"lines":[683,684]},"v":"喀尔巽（元婴，玉鹤夺灵地的目标）"}]}]},{"t":"list_item","d":3,"p":{"lines":[685,686]},"v":"月峰","c":[{"t":"list_item","d":5,"p":{"lines":[687,688]},"v":"化神老妪，前月峰主，乐川派系，被老狮子瞬杀。","c":[{"t":"list_item","d":7,"p":{"lines":[689,690]},"v":"狄元普，调查霍鹤死亡的主事，齐休、赵恶廉、霍家决斗中人。老狮子瞬杀","c":[{"t":"list_item","d":9,"p":{"lines":[691,692]},"v":"伴兽元婴鳄鱼"}]}]}]},{"t":"list_item","d":3,"p":{"lines":[693,694]},"v":"霍鹳（元婴，为寻人面纹蛇被赵恶廉引入醒狮谷，被老狮子吸入，教导人类常识，死于老狮子）","c":[{"t":"list_item","d":5,"p":{"lines":[695,696]},"v":"霍虎（7战天引山后被蒯通所擒，关押于器符城，后被祁无霜放出，已魔化，幽泉地底死于齐休、赵瑶）"},{"t":"list_item","d":5,"p":{"lines":[696,697]},"v":"霍白（霍鹤死后，死于齐休决斗）"},{"t":"list_item","d":5,"p":{"lines":[697,698]},"v":"霍武（霍鹤死后，死于赵恶廉决斗）"}]},{"t":"list_item","d":3,"p":{"lines":[699,700]},"v":"（楚）希钰，原楚神通门下，知晓身世后叛至御兽门，劝说玉鹤参加试炼，死于何玉分身"},{"t":"list_item","d":3,"p":{"lines":[700,701]},"v":"史万奇（玉鹤师座）海东城开辟中路大军5名后勤主管之一，小魔渊开辟得山门）"},{"t":"list_item","d":3,"p":{"lines":[701,702]},"v":"玉鹤，古道热肠，楚夺盗婴被嫁祸，祁无霜身死被嫁祸，试炼何玉杀人被嫁祸……杀伴兽无影鹤入双大道。铁风群岛救齐休、楚红裳。"},{"t":"list_item","d":3,"p":{"lines":[702,703]},"v":"胡姓元婴（醒狮谷狄元普帮其得伴兽），许元婴+伴兽，王元婴+伴兽，乐川师叔（女元婴）等10元婴，被老狮子瞬杀。"},{"t":"list_item","d":3,"p":{"lines":[703,704]},"v":"赵恶廉（前某飞地门主，贪污被撸职位，本山精英子弟传功，赵良德亲戚。齐休为进醒狮谷求助于他，二度进谷时被他卖给霍鹤。与霍武决斗前，抢走齐休唤魔土，伴兽死，胜霍武，入铁峰群岛。老狮子屠杀醒狮谷后，任南疆门主未赴任。制造唤魔土从小魔渊大量换取物资。后失踪）"},{"t":"list_item","d":3,"p":{"lines":[704,705]},"v":"铁风群岛御兽门"},{"t":"list_item","d":3,"p":{"lines":[705,706]},"v":"南疆御兽门（飞地，南楚门东侧）","c":[{"t":"list_item","d":5,"p":{"lines":[707,708]},"v":"赵良德（前御兽门黑河东面地界执事，魏同弟子，赵恶廉同族，初战天引山后被魏同排挤回本山，寿元尽）"}]},{"t":"list_item","d":3,"p":{"lines":[709,710]},"v":"白山御兽门","c":[{"t":"list_item","d":5,"p":{"lines":[711,712]},"v":"乐川，挤走魏同，任南疆御兽门主。醒狮谷后任白山御兽门主（九星坊至摩云山），死于醒狮谷开辟，得六阶灵地。"}]}]},{"t":"heading","d":1,"p":{"lines":[713,714]},"v":"齐云山（本宗山门）齐云派","c":[{"t":"list_item","d":3,"p":{"lines":[715,716]},"v":"天地峰（化神）","c":[{"t":"list_item","d":5,"p":{"lines":[717,718]},"v":"陆云子，通过姜家与齐休、楚红裳沟通，阻止连水门入齐云","c":[{"t":"list_item","d":7,"p":{"lines":[719,720]},"v":"陆崆，元婴初期，掌门预备役。楚红裳失肉身，南宫止被天地峰关押后，陆云子做主，出面代表三楚与南宫家谈和。"},{"t":"list_item","d":7,"p":{"lines":[720,721]},"v":"陆蔓兄长","c":[{"t":"list_item","d":9,"p":{"lines":[722,723]},"v":"沈玉琢（楚秦沈昌之后，嫁予陆蔓兄长联姻）"}]}]},{"t":"list_item","d":5,"p":{"lines":[724,725]},"v":"蓝隶","c":[{"t":"list_item","d":7,"p":{"lines":[726,727]},"v":"姜云峰（五阶，比楚云峰略好）姜家得碧湖宫山门后入蓝隶"}]}]},{"t":"list_item","d":3,"p":{"lines":[728,729]},"v":"秘境座主（化神，看管七阶灵地）"},{"t":"list_item","d":3,"p":{"lines":[730,731]},"v":"执法峰","c":[{"t":"list_item","d":5,"p":{"lines":[732,733]},"v":"刑铣。刑剑被龙一刀误伤后暗示齐休杀龙一刀。白塔城海域设计令楚红裳元婴离体，令南宫止带她回转铁风群岛，荆山守得盗婴内幕，打击天地峰。"},{"t":"list_item","d":5,"p":{"lines":[733,734]},"v":"刑剑（化神直系后辈，为调查姜炎杀南宫利，拜访齐休，柴艺起手式，北边聘请龙一刀暗杀齐休，南方突袭丹盟。何玉姜炎抓捕小分队执法峰代表）"},{"t":"list_item","d":5,"p":{"lines":[734,735]},"v":"荆山守（元婴后期，执法峰主事）齐休命沙诺伪造神傀术挑拨南宫木与妫正，被其看破。"}]},{"t":"list_item","d":3,"p":{"lines":[736,737]},"v":"五峰（化神）管理齐云派五行灵根弟子，指导修炼）"},{"t":"list_item","d":3,"p":{"lines":[738,739]},"v":"庶务峰。裴家暗杀楚红裳后，楚神通拿黑河坊份子，收买燕、胡、刘。","c":[{"t":"list_item","d":5,"p":{"lines":[740,741]},"v":"陈（化神）"},{"t":"list_item","d":5,"p":{"lines":[741,742]},"v":"齐云诸商会","c":[{"t":"list_item","d":7,"p":{"lines":[743,744]},"v":"广汇阁（合议）","c":[{"t":"list_item","d":9,"p":{"lines":[745,746]},"v":"高广盛。楚神亭齐休黑河探宝后得魔刀，楚震、楚红裳、广汇阁2元婴、南宫止、灵药阁、万宝阁、器符盟四家（连水盟、离火盟、灵木盟、祁无霜），齐聚器符城，高广盛死后，六家分黑河坊，祁无霜掌管器符城","c":[{"t":"list_item","d":11,"p":{"lines":[747,748]},"v":"高和同，元婴初期"}]},{"t":"list_item","d":9,"p":{"lines":[749,750]},"v":"周姓元婴（老狮子瞬杀）"}]},{"t":"list_item","d":7,"p":{"lines":[751,752]},"v":"灵药阁","c":[{"t":"list_item","d":9,"p":{"lines":[753,754]},"v":"蒋鸿苦（筑基，广汇阁借楚佑闵羞辱门下修士，发起黑河坊比武时，斥退斯温泰，与楚秦交好，门内灵草全部发卖给他。白山开辟战争时寿元尽）","c":[{"t":"list_item","d":11,"p":{"lines":[755,756]},"v":"蒋少卿（蒋家家主，白山开辟战争找罗汉犇试图捞家中魔修，被齐休告之姬信隆，大周书院处死）"},{"t":"list_item","d":11,"p":{"lines":[756,757]},"v":"蒋长生，蒋少卿族兄，甘不平高升，自稷下城调来任黑河坊主事，与妫庆之相识。寻尤大有+前东宗岛主4金丹找楚秦麻烦，4人团灭。后被调往酆水任职"}]},{"t":"list_item","d":9,"p":{"lines":[758,759]},"v":"甘家，元婴，蒋弱甘强","c":[{"t":"list_item","d":11,"p":{"lines":[760,761]},"v":"甘不平（蒋鸿苦死后灵药阁代表，因白山内战生意好升官至齐云城主事）"},{"t":"list_item","d":11,"p":{"lines":[761,762]},"v":"沙诺双胞胎妻子"}]}]},{"t":"list_item","d":7,"p":{"lines":[763,764]},"v":"万宝阁","c":[{"t":"list_item","d":9,"p":{"lines":[765,766]},"v":"于唐镜，筑基（齐南城）"},{"t":"list_item","d":9,"p":{"lines":[766,767]},"v":"万天罡（元婴后期），庶务峰轮值长老。高家裴家牵线，万家与高家和解，欲主导连水门入齐云五峰得栖蒙山。双楚去一援手。海东城开辟中路大军5名后勤主管之一"}]}]},{"t":"list_item","d":5,"p":{"lines":[768,769]},"v":"裴家","c":[{"t":"list_item","d":7,"p":{"lines":[770,771]},"v":"裴老（元婴后期，前任庶务峰轮值长老，夺丹试炼死）"},{"t":"list_item","d":7,"p":{"lines":[771,772]},"v":"楚希璟（筑基，原楚神通门下，裴老死后嫁入裴，结丹失败死）"},{"t":"list_item","d":7,"p":{"lines":[772,773]},"v":"裴雯（元婴，楚红裳少女闺蜜，情敌。小魔渊开辟南路后勤主管之一）"},{"t":"list_item","d":7,"p":{"lines":[773,774]},"v":"裴双（金丹，参与稷下城试炼。小魔渊开辟得金丹家族，地处幽影岛附近。与离火、灵木攻楚秦，抓齐休未果后退出围攻行动。）"}]},{"t":"list_item","d":5,"p":{"lines":[775,776]},"v":"燕家主"},{"t":"list_item","d":5,"p":{"lines":[776,777]},"v":"胡家主（胡有道？）"},{"t":"list_item","d":5,"p":{"lines":[777,778]},"v":"刘家主"}]},{"t":"list_item","d":3,"p":{"lines":[779,780]},"v":"传功峰（化神）"},{"t":"list_item","d":3,"p":{"lines":[781,782]},"v":"齐东城（化神，齐云东边，紧邻外海海东城）","c":[{"t":"list_item","d":5,"p":{"lines":[783,784]},"v":"滕家","c":[{"t":"list_item","d":7,"p":{"lines":[785,786]},"v":"化神，白塔城出手助三楚"},{"t":"list_item","d":7,"p":{"lines":[786,787]},"v":"滕远旗（元婴后期，小魔渊开辟北路3名后勤主管之一）"},{"t":"list_item","d":7,"p":{"lines":[787,788]},"v":"腾老者，元婴后期（小魔渊开辟中路5名后勤主管之一）"},{"t":"list_item","d":7,"p":{"lines":[788,789]},"v":"滕远阁（金丹，安斯言、楚问好友，化神城主旁系后辈，安斯言葬礼出场）魔灾后帮齐休入海东城带走秦唯喻。"},{"t":"list_item","d":7,"p":{"lines":[789,790]},"v":"姜明玲（姜家金丹。齐休100岁生日前来为姜明荣助阵。姜家酆水开辟时留守齐云，分封三代后掌门候选人之一。齐休入齐南城当狗时，找楚秦夺，器符城一成股、陆家联姻、蓝隶人情、连水元婴出手一次，换楚秦援手取连水盟碧湖。竞争家主失败后嫁入滕家，随丈夫参加小魔渊，战死。）"},{"t":"list_item","d":7,"p":{"lines":[790,791]},"v":"栖蒙山/栖蒙派（齐云西北。四阶，元婴死后滕家分支得山门，部分生产修士入南楚、楚秦，何玉前门派"}]}]},{"t":"list_item","d":3,"p":{"lines":[792,793]},"v":"齐云城","c":[{"t":"list_item","d":5,"p":{"lines":[794,795]},"v":"田尝（化神，天地峰前徒弟）","c":[{"t":"list_item","d":7,"p":{"lines":[796,797]},"v":"天姥阁"}]}]},{"t":"list_item","d":3,"p":{"lines":[798,799]},"v":"齐南城（化神，齐云国南部最大城市，稍小于齐云城）","c":[{"t":"list_item","d":5,"p":{"lines":[800,801]},"v":"南宫家。强夺黑河坊。裴家、灵木、庶务峰三家欲暗杀楚红裳，得黑河坊换取南宫家不对楚秦出手。南宫止被天地峰囚禁后与双楚谈和。","c":[{"t":"list_item","d":7,"p":{"lines":[802,803]},"v":"南宫木，从妫正换回齐休+何玉假身，百年寿元寻何玉踪迹"},{"t":"list_item","d":7,"p":{"lines":[804,805]},"v":"南宫止（元婴初期，楚红裳追求者，围杀高广胜首次出场，齐休决斗时告之霍白的跟脚，用以交易何玉。何玉姜炎抓捕小分队南宫家队长。铁风群岛执法峰座主欲得楚红裳元婴，被镇守大人捣乱后背黑锅，关押于天地峰。）"},{"t":"list_item","d":7,"p":{"lines":[806,807]},"v":"南宫梦（元婴初期）白山大议和中人。碧湖门探宝南宫家主事。酆水开辟抓齐休至齐南城当狗。小魔渊开辟齐休托其劝诫南宫止。"},{"t":"list_item","d":7,"p":{"lines":[813,814]},"v":"南宫利（齐休100岁南宫家代表，南宫嫣然、姜炎解除婚约在场，楚秦试炼地死于姜炎）"},{"t":"list_item","d":7,"p":{"lines":[815,816]},"v":"元婴老修（元婴）带齐休齐南城当狗"},{"t":"list_item","d":7,"p":{"lines":[817,818]},"v":"宫中夏（南宫附庸，谋士，参与小魔渊开辟，离间楚秦，招揽过展剑锋。三楚与南宫家和解后，不再难为楚秦）"}]}]},{"t":"list_item","d":3,"p":{"lines":[819,820]},"v":"池云峰","c":[{"t":"list_item","d":5,"p":{"lines":[821,822]},"v":"池家老祖"},{"t":"list_item","d":5,"p":{"lines":[822,823]},"v":"蔡渊（楚震派系）游说玉兔入齐云。楚红裳失肉身，御兽门镇守破执法峰狙击天地峰的计划后，天地峰把柄落入镇守，蔡渊失掌门大位，替天地峰同意御兽门醒狮谷开辟，许池家小魔渊领地，自己得池云峰）"}]},{"t":"list_item","d":3,"p":{"lines":[824,825]},"v":"楚云峰/齐云楚家（五阶）","c":[{"t":"list_item","d":5,"p":{"lines":[826,827]},"v":"楚震，前家主，杀高广盛，被齐云关押后寿元尽"},{"t":"list_item","d":5,"p":{"lines":[827,828]},"v":"楚神通，现家主"},{"t":"list_item","d":5,"p":{"lines":[828,829]},"v":"楚神亭（黑河遗迹探险带头，寿元尽）"},{"t":"list_item","d":5,"p":{"lines":[829,830]},"v":"楚神苍，寻全知神宫，黑河遗迹寿元尽"},{"t":"list_item","d":5,"p":{"lines":[830,831]},"v":"楚佐笙，金丹后期，秦罗之乱与虢豹求灯江南宗失败。"},{"t":"list_item","d":5,"p":{"lines":[831,832]},"v":"楚佑严（筑基）为楚秦、楚秦人、老秦家十数次往返于白山齐云，楚秦恩人。楚秦、灵木初战死"},{"t":"list_item","d":5,"p":{"lines":[832,833]},"v":"湟后安家","c":[{"t":"list_item","d":7,"p":{"lines":[834,835]},"v":"安七代家主","c":[{"t":"list_item","d":9,"p":{"lines":[836,837]},"v":"安红儿（秦斯言老婆，寿元尽）"}]}]},{"t":"list_item","d":5,"p":{"lines":[838,839]},"v":"流花宗，老楚秦山门","c":[{"t":"list_item","d":7,"p":{"lines":[840,841]},"v":"荷花观（何云叶）"},{"t":"list_item","d":7,"p":{"lines":[841,842]},"v":"流云宗（木长老）"},{"t":"list_item","d":7,"p":{"lines":[842,843]},"v":"湟左詹家（家主）"}]}]},{"t":"list_item","d":3,"p":{"lines":[844,845]},"v":"藏蔚山（齐云北部,齐云山外）","c":[{"t":"list_item","d":5,"p":{"lines":[846,847]},"v":"蓝姓金丹（蓝隶族人）蓝隶家族旧居"},{"t":"list_item","d":5,"p":{"lines":[847,848]},"v":"连水门，贾长庚转世后白山混战，高家裴家牵线，与齐云五峰交易,欲举门入齐云，被齐休告之柴艺，走陆云子的路子姜焕阻止迁门。碧湖秘藏后，陆云子主导得蓝姓金丹山门，入齐云","c":[{"t":"list_item","d":7,"p":{"lines":[849,850]},"v":"水令仪（连水盟主）"}]}]},{"t":"list_item","d":3,"p":{"lines":[851,852]},"v":"兵站坊,齐云派南方与南楚门交界处","c":[{"t":"list_item","d":5,"p":{"lines":[853,854]},"v":"王涫（兵站坊主事）黑河坊初始四家之一，另赵良德 楚佑闵。初次兵站坊之战：刘家林家攻王家。寿元尽","c":[{"t":"list_item","d":7,"p":{"lines":[855,856]},"v":"王清（王家新家主），携带黑河珠，死于齐休"}]},{"t":"list_item","d":5,"p":{"lines":[857,858]},"v":"桢阳刘家（兵站坊之战得主），7战天引山后吞并桢林门，得三家底盘，独霸齐云最南角。家主行事贪婪。齐休用得自广汇阁的永久地契，换阚林回楚秦，终结齐休杀桢林门修士一事。后因贪得无厌，齐休借安斯言之手，以林家强抢宗门为由，发动通天令，处死首恶三人。万事知路过，被楚秦合力打跑","c":[{"t":"list_item","d":7,"p":{"lines":[859,860]},"v":"刘易（齐休的对手）"}]},{"t":"list_item","d":5,"p":{"lines":[861,862]},"v":"桢林门（兵站坊之战死一位筑基，齐休赠与地契后和解）","c":[{"t":"list_item","d":7,"p":{"lines":[863,864]},"v":"林真（筑基族长，6战天引山死于清凉瀑"}]}]},{"t":"list_item","d":3,"p":{"lines":[865,866]},"v":"旧楚秦门（秦烈儿，楚震弟子，初代掌门）","c":[{"t":"list_item","d":5,"p":{"lines":[867,868]},"v":"秦德昭（二代）"},{"t":"list_item","d":5,"p":{"lines":[868,869]},"v":"齐掌门（三代）冲击筑基失败"},{"t":"list_item","d":5,"p":{"lines":[869,870]},"v":"秦斯言/安斯言（四代，嫡支，稷下城试炼死）","c":[{"t":"list_item","d":7,"p":{"lines":[871,872]},"v":"秦业（凡人领主，直系，已死）"},{"t":"list_item","d":7,"p":{"lines":[872,873]},"v":"秦师姐（直系），213找齐休、楚家夺仙林坳给秦唯林"}]},{"t":"list_item","d":5,"p":{"lines":[874,875]},"v":"张师兄（守藏经阁）"},{"t":"list_item","d":5,"p":{"lines":[875,876]},"v":"秦长老（庶支，引三派入室）"}]}]},{"t":"heading","d":1,"p":{"lines":[877,878]},"v":"南楚门（归古）","c":[{"t":"list_item","d":3,"p":{"lines":[881,882]},"v":"楚红裳"},{"t":"list_item","d":3,"p":{"lines":[882,883]},"v":"楚夺，盗婴，自杀于玉鹤决斗","c":[{"t":"list_item","d":5,"p":{"lines":[884,885]},"v":"楚佑光（楚夺门人，南楚门黑河坊初代总管），死于黑河坊之乱"},{"t":"list_item","d":5,"p":{"lines":[885,886]},"v":"楚青玉"}]},{"t":"list_item","d":3,"p":{"lines":[887,888]},"v":"楚慎，碧湖密藏死于黑手"},{"t":"list_item","d":3,"p":{"lines":[888,889]},"v":"九三坊","c":[{"t":"list_item","d":5,"p":{"lines":[890,891]},"v":"楚佑闵（南疆楚家第九房中排行第三），前黑河之主，后接任楚佑光之位，寿元尽"}]},{"t":"list_item","d":3,"p":{"lines":[892,893]},"v":"楚庄媛（齐休暗恋对象，碧湖密藏死于黑手）","c":[{"t":"list_item","d":5,"p":{"lines":[894,895]},"v":"龚家丈夫，死于楚秦、灵木初战","c":[{"t":"list_item","d":7,"p":{"lines":[896,897]},"v":"龚淑（楚庄媛女儿，楚无影妻）"},{"t":"list_item","d":7,"p":{"lines":[897,898]},"v":"龚鹄（楚庄媛丈夫一组，得齐休命令，化名龙恭鹄入外海龙家为内应，于龙家藏经阁殉死）"}]}]},{"t":"list_item","d":3,"p":{"lines":[899,900]},"v":"楚远谦，筑基天才","c":[{"t":"list_item","d":5,"p":{"lines":[901,902]},"v":"卫家（散修家族）器符城垮台后得山门，效忠连水盟。碧湖秘藏后，陆云子主导，他家三阶山门入楚秦。","c":[{"t":"list_item","d":7,"p":{"lines":[903,904]},"v":"卫棠，展剑锋婚约对象，后嫁至楚远谦"}]}]},{"t":"list_item","d":3,"p":{"lines":[905,906]},"v":"龚家（金丹，原南楚家族，小魔渊开辟后被南宫止离间入南宫，后回南楚）"},{"t":"list_item","d":3,"p":{"lines":[906,907]},"v":"楚慧心，楚无影先祖"},{"t":"list_item","d":3,"p":{"lines":[907,908]},"v":"栖蒙派炼器分支"},{"t":"list_item","d":3,"p":{"lines":[908,909]},"v":"连水盟残余势力，姜家得碧湖，连水盟残余势力在顾叹牵线下外迁,转投南楚门"}]},{"t":"heading","d":1,"p":{"lines":[910,911]},"v":"黑色山峰（南楚门黑河，全知神宫消失处出现）"},{"t":"heading","d":1,"p":{"lines":[914,915]},"v":"黑手/鬼手","c":[{"t":"list_item","d":3,"p":{"lines":[916,917]},"v":"万事知/万轩，命运大道，碧湖门客卿，实为黑手。喊齐休入碧湖寻全知老人遗宝"},{"t":"list_item","d":3,"p":{"lines":[917,918]},"v":"独臂老者（遁术元婴）"}]}],"p":{}})</script>
