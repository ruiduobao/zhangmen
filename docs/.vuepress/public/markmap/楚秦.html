"p":{"lines":[203,204]},"v":"敢珑（血战归一统后与敢毅分家得梨山，敢毅死后重回梨山，与敢棋重并一家，碧湖密藏死于黑手）"},{"t":"list_item","d":10,"p":{"lines":[204,205]},"v":"敢棋（展仇筑基后楚秦为新三足鼎立之一，齐休授意楚无影将其暗杀，削弱敢家，后楚秦与敢家换股，楚秦一成，敢氏三分）"},{"t":"list_item","d":10,"p":{"lines":[205,206]},"v":"敢澜（祁家姻亲，外海敢家与祁家斗争时，劝说敢家主，被齐休推为梨山敢家主）"},{"t":"list_item","d":10,"p":{"lines":[206,207]},"v":"白塔城敢家（外海大赏功后齐休赏赐，得2个正式家族名额，一半迁至白塔城）"}]}]},{"t":"list_item","d":6,"p":{"lines":[208,209]},"v":"空曲山","c":[{"t":"list_item","d":8,"p":{"lines":[210,211]},"v":"奈文家（七战天引山后外迁家族，6筑基,与罗家遗族筑基相当，血战归一统族灭）","c":[{"t":"list_item","d":10,"p":{"lines":[212,213]},"v":"奈文落（筑基，族长，血战归一统，于楚秦山死于鲁平之手）"},{"t":"list_item","d":10,"p":{"lines":[213,214]},"v":"奈文雪（练气，不满熊黛儿顶了自己的姻亲，被熊黛儿反杀）"}]},{"t":"list_item","d":8,"p":{"lines":[215,216]},"v":"祁家（祁无霜死后，器符盟祁家及其余诸家被灵木盟赶入山都境内，一分为三：散修，炼器制符入南楚门，祁冰燕）小魔渊开辟祁家死伤惨重，因早年卖空曲山与敢家交恶","c":[{"t":"list_item","d":10,"p":{"lines":[217,218]},"v":"祁冰燕（筑基后期，祁无霜死后，卢青玄做媒，敢家卖于楚秦，转手赠予空曲山。碧湖门密藏在盲盒中放入黑手照片，死于万轩）"},{"t":"list_item","d":10,"p":{"lines":[218,219]},"v":"祁默安，筑基，擅长阵法，外海表现突出。秦罗之乱得齐休命令偷袭离火，被郎季高识破死。"}]}]},{"t":"list_item","d":6,"p":{"lines":[220,221]},"v":"元和山","c":[{"t":"list_item","d":8,"p":{"lines":[222,223]},"v":"宁氏（楚秦门入楚秦山后，忽悠鲁平，两家结盟后与奈文家对抗，与罗氏成三足鼎立，血战归一统之战族灭）","c":[{"t":"list_item","d":10,"p":{"lines":[224,225]},"v":"宁熙（筑基，族长，楠笼山外被齐休阴死）"},{"t":"list_item","d":10,"p":{"lines":[225,226]},"v":"宁鹏（筑基初期，血战归一统楠笼山大殿战死）"},{"t":"list_item","d":10,"p":{"lines":[226,227]},"v":"宁均（筑基中期，血战归一统楠笼山大殿战死）"}]},{"t":"list_item","d":8,"p":{"lines":[228,229]},"v":"佘一山（兄）前双联山主（宁家帮手，血战归一统之战，齐休许其元和山。何玉姜炎抓捕小分队楚秦代表，探险身死）"}]},{"t":"list_item","d":6,"p":{"lines":[230,231]},"v":"双联山","c":[{"t":"list_item","d":8,"p":{"lines":[232,233]},"v":"宋氏兄弟（熊十四结丹前新入家族）","c":[{"t":"list_item","d":10,"p":{"lines":[234,235]},"v":"宋仲谦（筑基，外海表现突出）"}]}]},{"t":"list_item","d":6,"p":{"lines":[236,237]},"v":"楠笼山","c":[{"t":"list_item","d":8,"p":{"lines":[238,239]},"v":"南巧蝶（离火盟南家金丹南昆之后），龙宁远招大周书院后，被责罚的家族之一，宁家收拢的目标山门之一，被楚秦保下，维持三足鼎立。后被齐休出卖，困守藏经阁而死"},{"t":"list_item","d":8,"p":{"lines":[239,240]},"v":"戚长胜（与乌道本、高善言同时期欲入楚秦被拒，心怀怨愤,楚秦为三足鼎立后罗家遗族、穆家遗族、等楚秦仇家结为反楚秦联盟，血战归一统后得楠笼山、奈文霖，死于入魔后的奈文霖）"},{"t":"list_item","d":8,"p":{"lines":[240,241]},"v":"虢家","c":[{"t":"list_item","d":10,"p":{"lines":[242,243]},"v":"虢寿（楚秦山后一任主人，黑河坊擂台赛时，由南楚门主导，令他家离开仙林坳，敢毅带头，夺散修山门一座，为楚秦附庸，血战归一统时被奈文家灭门）"},{"t":"list_item","d":10,"p":{"lines":[243,244]},"v":"虢修（虢家灭门后家主，戚长胜死后，沙飞入门得虢家旧山门，虢家迁移至楠笼山（存误），拒降灵木，身死。","c":[{"t":"list_item","d":12,"p":{"lines":[245,246]},"v":"虢豹，秦罗之乱死于军阵","c":[{"t":"list_item","d":14,"p":{"lines":[247,248]},"v":"陆蔓，陆云子家族，秦罗之乱死于郎季高部截杀"}]}]}]}]},{"t":"list_item","d":6,"p":{"lines":[249,250]},"v":"鲁家，鲁平，楚秦山周边三家族之一，楚秦门入驻后攻山失败，开辟战争后逃离白山，失肉身入外海小魔渊","c":[{"t":"list_item","d":8,"p":{"lines":[251,252]},"v":"鲁阁，鲁平侄子，博木城散修，灵植修士，被楚秦招纳"}]},{"t":"list_item","d":6,"p":{"lines":[253,254]},"v":"毛家（散修之乱被灭门）","c":[{"t":"list_item","d":8,"p":{"lines":[255,256]},"v":"毛茂林（毛家遗族，入楚秦，为谋士，齐休从幽泉地底返回后，寿元尽）"}]},{"t":"list_item","d":6,"p":{"lines":[257,258]},"v":"原陵梁宗避难迁入","c":[{"t":"list_item","d":8,"p":{"lines":[259,260]},"v":"萧道蕴（萧选后裔）"}]}]}]}],"p":{}})</script>
